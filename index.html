    <h1 class="text-center my-3">Calculator</h1>
    <div class="container">
        <div class="top-area input-group my-3">
            <input class="screen form-control" value="0" readonly>
            <button class="clear input-group-text btn btn-danger">C</button>
        </input>
        <div class="bottom-area">
            <table class="table d-flex justify-content-center">
                  <tr>
                    <td><input class="btn btn-primary number" type="text" readonly value="1" size="1" style="text-align: center"></td>

                    <td><input class="btn btn-primary number" type="text" readonly value="3" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary operator" type="text" readonly value="*" size="1" style="text-align: center"></td>
                  </tr>
                  <tr>
                    <td><input class="btn btn-primary number" type="text" readonly value="4" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary number" type="text" readonly value="5" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary number" type="text" readonly value="6" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary operator" type="text" readonly value="/" size="1" style="text-align: center"></td>
                  </tr>
                  <tr>
                    <td><input class="btn btn-primary number" type="text" readonly value="7" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary number" type="text" readonly value="8" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary number" type="text" readonly value="9" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary operator" type="text" readonly value="+" size="1" style="text-align: center"></td>
                  </tr>
                  <tr>
                    <td><input class="btn btn-primary number" type="text" readonly value="0" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary number" type="text" readonly value="." size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary assign" type="text" readonly value="=" size="1" style="text-align: center"></td>
                    <td><input class="btn btn-primary operator" type="text" readonly value="-" size="1" style="text-align: center"></td>
                  </tr>
              </table>
